<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yeni Şifre Oluştur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .form-box {
      background: white;
      padding: 40px;
      margin: 100px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-custom {
      background-color: #3b5d20;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #2f4918;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h3 class="text-center mb-3">Yeni Şifre Oluştur</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="new_password">Yeni Şifre</label>
        <input type="password" name="new_password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Şifreyi Güncelle</button>
    </form>

    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% elif success %}
      <div class="alert alert-success mt-3">{{ success }}</div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{% url 'login' %}" class="btn btn-outline-success">Giriş Ekranına Dön</a>
    </div>
  </div>
</body>
</html>
