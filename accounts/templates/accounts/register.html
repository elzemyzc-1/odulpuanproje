<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #3b5d20;
        }
        .btn-primary {
            background-color: #3b5d20;
            border-color: #3b5d20;
        }
        .btn-primary:hover {
            background-color: #2f481a;
            border-color: #2f481a;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Kayıt Ol</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
    </form>
    <div class="text-center mt-3">
        Zaten hesabın var mı? <a href="{% url 'login' %}">Giriş Yap</a>
    </div>
</div>

</body>
</html>
