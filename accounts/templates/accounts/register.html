{% load static %}
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 35px 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2f4f2f;
        }

        .btn-primary {
            background-color: #2f4f2f;
            border-color: #2f4f2f;
        }

        .btn-primary:hover {
            background-color: #3d6e3d;
            border-color: #3d6e3d;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #2f4f2f;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .form-label {
            font-weight: 500;
            color: #444;
        }

        .form-control {
            border-radius: 6px;
        }

        .alert {
            font-size: 14px;
        }

        .form-label {
            display: inline-block;
            width: 160px;
            /* Sabit genişlik, tüm label'lar aynı olur */
            text-align: right;
            margin-right: 10px;
            font-weight: 500;
            color: #444;
            text-align: left;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 16px;

            input {
                width: 100%;
            }
        }

        .form-control {
            flex: 1;
            border-radius: 6px;
            padding: 6px 10px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Hesap Oluştur</h2>

        {% if form.errors %}
        <div class="alert alert-danger">
            Lütfen formdaki hataları düzeltin.
        </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% if field.errors %}
            <div class="text-danger small ms-2">
                {{ field.errors|striptags }}
            </div>
            {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
        </form>

        <div class="login-link">
            Zaten hesabın var mı? <a href="{% url 'login' %}">Giriş Yap</a>
        </div>
    </div>

</body>

</html>
