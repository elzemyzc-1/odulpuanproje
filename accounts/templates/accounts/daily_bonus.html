<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #3b5d20;
      background: conic-gradient(
        #e1f7d5 0% 25%, 
        #ffbdbd 25% 50%, 
        #c9c9ff 50% 75%, 
        #f1cbff 75% 100%
      );
      transition: transform 4s ease-out;
    }

    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }

    .spin-btn {
      margin-top: 40px;
      background-color: #3b5d20;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GÃ¼nlÃ¼k Bonus Ã‡arkÄ±</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button class="spin-btn" onclick="spinWheel()">Ã‡evir</button>

  <div class="result" id="result"></div>

  <script>
    let isSpinning = false;
  
    function spinWheel() {
  if (isSpinning) return;

  isSpinning = true;
  const wheel = document.getElementById('wheel');
  const resultDiv = document.getElementById('result');

  const segments = [100, 200, 300, 400, 500];
  const index = segments.indexOf(reward);
  const reward = rewards[index];

  const angle = 360 * 5 + index * 72;

  wheel.style.transform = `rotate(${angle}deg)`;

  // Backend'e bu reward deÄŸerini gÃ¶nderiyoruz:
  fetch("{% url 'daily_bonus' %}", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": getCookie("csrftoken")  // CSRF korumasÄ± iÃ§in
    },
    body: JSON.stringify({ points: reward })
  })
    .then(response => response.json())
    .then(data => {
      setTimeout(() => {
        if (data.success) {
          resultDiv.innerText = `ðŸŽ‰ Tebrikler! ${data.reward} puan kazandÄ±nÄ±z!`;
        } else {
          resultDiv.innerText = data.message;
        }
        isSpinning = false;
      }, 4000);
    });

  // CSRF token alma fonksiyonu (varsa eklemen gerekebilir)
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
}
  </script>
