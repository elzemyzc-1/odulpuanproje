<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Sayfa Bulunamadı - 404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-heading {
            color: #3b5d20;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #3b5d20;
            opacity: 0.4;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #3b5d20;
            border-color: #3b5d20;
            padding: 10px 25px;
            font-size: 1.1rem;
            margin-top: 30px;
        }

        .btn-primary:hover {
            background-color: #4c7629;
            border-color: #4c7629;
        }

        .navigation {
            margin-top: 30px;
        }

        .navigation a {
            margin: 0 10px;
            color: #3b5d20;
            text-decoration: none;
            font-weight: bold;
        }

        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-heading">Sayfa Bulunamadı</h1>
        <p class="lead">Aradığınız sayfa mevcut değil veya taşınmış olabilir.</p>
        <div class="navigation">
            <a href="{% url 'home' %}">Ana Sayfa</a>
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profil</a>
            <a href="{% url 'goal_list' %}">Hedeflerim</a>
            {% else %}
            <a href="{% url 'login' %}">Giriş Yap</a>
            <a href="{% url 'register' %}">Kayıt Ol</a>
            {% endif %}
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary">Ana Sayfaya Dön</a>
    </div>
</body>

</html>
